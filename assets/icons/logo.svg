<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="snakeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer body ring -->
  <path
    d="M100 20 C145 20, 180 55, 180 100 C180 145, 145 180, 100 180 C55 180, 20 145, 20 100 C20 70, 35 45, 58 32"
    stroke="url(#snakeGradient)"
    stroke-width="16"
    fill="none"
    stroke-linecap="round"
  />
  
  <!-- Snake head -->
  <g transform="translate(58, 32)">
    <path d="M0 0 L-8 -8 L-4 0 L-8 8 Z" fill="url(#snakeGradient)" />
    <circle cx="-6" cy="0" r="2" fill="#000000" />
  </g>
  
  <!-- Tail entering mouth -->
  <path
    d="M58 32 L70 40"
    stroke="url(#snakeGradient)"
    stroke-width="12"
    stroke-linecap="round"
  />
  
  <!-- Inner decorative scales -->
  <circle cx="100" cy="30" r="4" fill="#10b981" opacity="0.6" />
  <circle cx="150" cy="70" r="4" fill="#10b981" opacity="0.6" />
  <circle cx="170" cy="100" r="4" fill="#10b981" opacity="0.6" />
  <circle cx="150" cy="130" r="4" fill="#10b981" opacity="0.6" />
  <circle cx="100" cy="170" r="4" fill="#10b981" opacity="0.6" />
  <circle cx="50" cy="130" r="4" fill="#10b981" opacity="0.6" />
  <circle cx="30" cy="100" r="4" fill="#10b981" opacity="0.6" />
  
  <!-- Center optimization symbol -->
  <g transform="translate(100, 100)">
    <path d="M-15 -15 L0 0 M15 -15 L0 0 M15 15 L0 0 M-15 15 L0 0" 
      stroke="#000000" 
      stroke-width="2.5" 
      stroke-linecap="round"
      stroke-linejoin="round"
    />
    <circle cx="0" cy="0" r="4" fill="#10b981" />
  </g>
</svg>
